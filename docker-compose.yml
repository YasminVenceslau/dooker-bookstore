version: "3.9"

services:
  # üñ•Ô∏è Servi√ßo da aplica√ß√£o Django
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app  # sincroniza c√≥digo local com container
    ports:
      - "8000:8000"
    env_file:
      - ./env.dev  # carrega vari√°veis de ambiente
    depends_on:
      - db

  # üóÑÔ∏è Banco de dados PostgreSQL
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: bookstore_dev
      POSTGRES_PASSWORD: bookstore_dev
      POSTGRES_DB: bookstore_dev_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

volumes:
  postgres_data:
  app_data: